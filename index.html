<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PlaceMap</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>

	<!-- Room code mechanism -->  
	<p id="introtext">Share this code with your friends:</p>
	<br/>
	<p id="room_code"></p>
	  
	<input type="text" id="name" value="enter your name here">
	<input type="text" id="codeinput" value="enter your friend's code here">
	<input type="submit" id="codesubmit" value="submit">

    <!-- Client Code    -->
    <script type="text/javascript">

		var name = "";
		
		//Define random room code
		
		function makeid(length) {
		   var result           = '';
		   var characters       = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
		   var charactersLength = characters.length;
		   for ( var i = 0; i < length; i++ ) {
			  result += characters.charAt(Math.floor(Math.random() * charactersLength));
		   }
		   return result;
		}		
		var randomCode = makeid(5);
		$('#room_code').text(randomCode);	
			
      // Get WebSocket
      var socket = io();

		
		
      // Get DOM elements
      var input = document.getElementById("input");
      var output = document.getElementById("output");
		
      // Join a channel
      var room = randomCode;
      socket.emit("join", room);		
	
	  // Code for joining session with someone else's code
		
		$('#codesubmit').on('click', function() {
			var c = $('#codeinput').val();
			name = $('#name').val();
			socket.emit("join", c);
			socket.emit("message", name);
			alert(name+", you are now in room "+c);
		});
		
		$('#introtext').on('click', function() {
			socket.emit("dosomething", "do this thing in particular");
		});

      socket.on("message", function (msg) {
        alert(msg+" joined the room");
      });
		
	  socket.on("dosomething", function (msg) {
		  alert(msg);
      });
		
    </script>
  </body>
</html>
