<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PlaceMap</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>

	<!-- Room code mechanism -->  
	<p id="introtext">Share this code with your friends:</p>
	<br/>
	<p id="room_code"></p>
	  
	<input type="text" id="name" value="enter your name here">
	<input type="text" id="codeinput" value="enter your friend's code here">
	<input type="submit" id="codesubmit" value="submit">
  
	<br/>
	<p>PLAYERS IN THE ROOM</p> 
	<p id="p1">You</p> 
	<p id="p2">-</p>
	<p id="p3">-</p>
	<p id="p4">-</p>
	<p id="p5">-</p>
	<p id="p6">-</p> 
	  
	<br/>
	<p>MESSAGE: <span id="message"></span></p>   

    <!-- Client Code    -->
    <script type="text/javascript">

		var players = ["You","","","","",""];
		
		var nPlayers = 1;
		
		var name = "Host";
		
		//Define random room code
		
		function makeid(length) {
		   var result           = '';
		   var characters       = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
		   var charactersLength = characters.length;
		   for ( var i = 0; i < length; i++ ) {
			  result += characters.charAt(Math.floor(Math.random() * charactersLength));
		   }
		   return result;
		}		
		var randomCode = makeid(5);
		$('#room_code').text(randomCode);	
			
      // Get WebSocket
      var socket = io();

		
		
      // Get DOM elements
      var input = document.getElementById("input");
      var output = document.getElementById("output");
		
      // Join a channel
      var room = randomCode;
      socket.emit("join", room);		
	
	  // Code for joining session with someone else's code
		
		$('#codesubmit').on('click', function() {
			var c = $('#codeinput').val();
			name = $('#name').val();
			
			alert("aquí entro");
			
			socket.emit("join", c);
			
			var clients = io.sockets.adapter.rooms[c].sockets;   

			//to get the number of clients
			var numClients = (typeof clients !== 'undefined') ? Object.keys(clients).length : 0;

			alert("aquí entro tb");
			alert(numClients);
			
			socket.emit("addplayer", name);
			$('#message').text(name+", you are now in room "+c);
		});
		
	  socket.on("writemessage", function (msg) {
		  $('#message').text(msg);
      });
		
	  socket.on("addplayer", function (msg) {
		  players[nPlayers] = msg;
		  nPlayers++;
		  $('#p1').text(players[0]);
		  $('#p2').text(players[1]);
		  $('#p3').text(players[2]);
		  $('#p4').text(players[3]);
		  $('#p5').text(players[4]);
		  $('#p6').text(players[5]);
      });
		
	$(window).blur(function(){
		socket.emit("gounactive", name);
	});
	$(window).focus(function(){
		socket.emit("goactive", name);
	});	
		
    </script>
  </body>
</html>
